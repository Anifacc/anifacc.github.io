---
layout: default
---


<div class="toc">
    {% include toc.html %}
</div>


<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }} <br>
  <img width="25" height="25" alt="Glider" src="{{ site.baseurl }}images/glider.png" >
  <p>
  <em>人生苦短, 为欢几何.</em>
  </p>
  <img width="80" height="28" alt="CCBY-NC-SA" src="{{ site.baseurl }}images/CCBY-NC-SA.png" >
</div>

<div class="comments">
    {% include comments.html %}
</div>

<div class="related">
  <h3>往日笔迹...</h3>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <strong>
			<i><a href="{{ site_url }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
			</a></i>
        </strong>
      </li>
    {% endfor %}
  </ul>
</div>
